<h2>Cart</h2>

<div *ngIf="carts.length > 0">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Tên SP</th>
                <th>Giá SP</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of carts;let i = index">
                <td>{{i+1}}</td>
                <!-- <td><img [src]="cart.image" alt="ảnh" /></td> -->
                <th><img [src]="cart.image" alt="Ảnh" width="70px"></th>
                <td>{{cart.name}}</td>
                <td>{{cart.price}}</td>
                <td>
                    <!-- {{cart.quantity}} -->
                    <button (click)="decreaseQuantity(i)">-</button>
                    <input type="text" [(ngModel)]="cart.quantity" placeholder="Quantity" style="width: 25px;">
                    <button (click)="increaseQuantity(i)">+</button>
                </td>
                <td>{{ subtotal(cart)}}</td>
                <td>
                    <div> <button type="button" class="btn btn-danger" (click)="removeItem(cart)">Xóa</button>
                    </div>
                    <div><button type="button" class="btn btn-success" routerLink="/oder">mua</button>
                    </div>
                </td>

            </tr>
        </tbody>

    </table>
</div>
<div *ngIf="carts.length ===0">
    <p style="color:red;text-align: center;margin-top: 50px;margin-bottom: 50px;">Giỏ hàng trống</p>
</div>
<div class="text-center">
    <!-- <a routerLink="/" class="btn btn-sm btn-primary"
        style="margin-bottom: 50px;height:40px;font-size:20px;color:#fff">Tiếp tục mua
        hàng</a> -->
    <button style="margin-bottom: 50px;margin-left: 40px;" class="btn btn-sm btn-danger" (click)="clearCart()">Xóa tất
        cả</button>

</div>
